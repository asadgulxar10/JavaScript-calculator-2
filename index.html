<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="JScalc.css" />
</head>

<body>
   <div id="parent">
    <div class="flexcontainer">
        <div class="calcbuttons" id="display">
            <!-- <p>0 is my display</p> -->
        </div>
        <div class="calcbuttons" id="clear">
            <p>AC</p>
        </div>
        <div class="calcbuttons" id="nine">
            <p>9</p>
        </div>
        <div class="calcbuttons" id="eight">
            <p>8</p>
        </div>
        <div class="calcbuttons" id="seven">
            <p>7</p>
        </div>
        <div class="calcbuttons" id="six">
            <p>6</p>
        </div>
        <div class="calcbuttons" id="five">
            <p>5</p>
        </div>
        <div class="calcbuttons" id="four">
            <p>4</p>
        </div>
        <div class="calcbuttons" id="three">
            <p>3</p>
        </div>
        <div class="calcbuttons" id="two">
            <p>2</p>
        </div>
        <div class="calcbuttons" id="one">
            <p>1</p>
        </div>
        <div class="calcbuttons" id="zero">
            <p>0</p>
        </div>
        <div class="calcbuttons" id="add">
            <p>+</p>
        </div>
        <div class="calcbuttons" id="subtract">
            <p>-</p>
        </div>
        <div class="calcbuttons" id="multiply">
            <p>x</p>
        </div>
        <div class="calcbuttons" id="divide">
            <p>/</p>
        </div>
        <div class="calcbuttons" id="decimal">
            <p>.</p>
        </div>
        <div class="calcbuttons" id="equals">
            <p>=</p>
        </div>

    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>
    <script type="text/javascript" src="calc.js"></script>

</html>
